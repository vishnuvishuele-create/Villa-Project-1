<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Booking | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Header (same as index.html) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">VILLA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="properties.html">Properties</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Property Details</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
        </ul>
        <a href="#" class="btn btn-dark ms-lg-3">Schedule a Visit</a>
      </div>
    </div>
  </nav>
  <!-- Contact Section -->
  <section class="bg-light py-5">
    <div class="container">
      <div class="row mb-4">
        <div class="col text-center">
          <h2 class="mb-2">Get In Touch</h2>
          <p class="mb-0 text-muted">Contact our agents – we're here to help you book your dream villa!</p>
        </div>
      </div>
      <div class="row g-4 align-items-start">
        <div class="col-md-5">
          <div class="bg-white rounded shadow-sm p-4 mb-4">
            <h5 class="mb-3">Contact Details</h5>
            <div class="mb-3 d-flex align-items-center">
              <span class="me-2 text-primary"><i class="bi bi-telephone"></i></span>
              <span>Phone: <strong>010-020-0340</strong></span>
            </div>
            <div class="mb-3 d-flex align-items-center">
              <span class="me-2 text-danger"><i class="bi bi-envelope"></i></span>
              <span>Email: <strong>info@villa.co</strong></span>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <!-- Form feedback message placeholder -->
              <div id="form-message" class="mb-3"></div>
              <form>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="mb-3">
                  <textarea class="form-control" rows="3" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-dark w-100">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <iframe src="https://maps.google.com/maps?q=Sunny%20Isles%20Beach&t=&z=13&ie=UTF8&iwloc=&output=embed"
                  width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                  tabindex="0"></iframe>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>Copyright © 2048 Villa Agency Co, Ltd. All rights reserved. Design: XYZ</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
